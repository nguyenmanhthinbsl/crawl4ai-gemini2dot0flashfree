name: Python CI/CD for Crawl4AI

on:
  push:
    branches: [ "main" ] 
  pull_request:
    branches: [ "main" ] 

jobs:
  # checkout, setup python, install dependencies, lint, test
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Bước 1: Lấy mã nguồn từ repo của bạn về máy ảo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Bước 2: Cài đặt môi trường Python 3.10
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # Bước 3: Cài đặt các thư viện cần thiết từ file requirements.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Bước 4 (Tùy chọn nhưng rất nên có): Kiểm tra định dạng code với Flake8
      - name: Lint with Flake8
        run: |
          pip install flake8
          # Dừng quy trình nếu có lỗi định dạng code
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Chỉ hiển thị cảnh báo cho các lỗi khác, không dừng quy trình
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      # Bước 5: Chạy một bài test đơn giản để đảm bảo script không có lỗi cú pháp
      - name: Run Smoke Test
        run: python -m compileall .

  # ---- CÔNG VIỆC 2: ĐÓNG GÓI DOCKER (CD) ----
  build-and-push-docker:
    # Chạy trên máy ảo Ubuntu
    runs-on: ubuntu-latest
    # Công việc này chỉ chạy KHI CÔNG VIỆC `build-and-test` đã chạy thành công
    needs: build-and-test

    steps:
      # Bước 1: Lấy mã nguồn về
      - name: Checkout repository
        uses: actions/checkout@v4

      # Bước 2: Đăng nhập vào GitHub Container Registry (nơi lưu trữ Docker image)
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Bước 3: Build và đẩy Docker image lên Registry
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Đặt tên cho image: ghcr.io/TEN_GITHUB/TEN_REPO:latest
          tags: ghcr.io/${{ github.repository }}:latest